    SMARTHealthCardVC:
      type: object
      properties:
        'type':
          type: array
          items:
            type: string
          example: [
            "https://smarthealth.cards#health-card",
            "https://smarthealth.cards#immunization",
            "https://smarthealth.cards#covid19"
        ]
        credentialSubject:
          $ref: '#/components/schemas/SMARTHealthCardCredentialSubject'
      required:
        - 'type'
        - credentialSubject
    SMARTHealthCard:
      type: object
      required:
        - iss
        - nbf
        - vc
      properties:
        iss:
          type: string
          format: uri
          example: https://spec.smarthealth.cards/examples/issuer
        nbf:
          type: number
          example: 1633360029.475
        vc:
          $ref: '#/components/schemas/SMARTHealthCardVC'
    Issuer:
      type: object
      nullable: true
      required:
        - id
        - name
        - environment
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Kenney Laboratories
        logo_uri:
          type: string
          format: uri
          example: https://kenneylabs.com/logo.png
        environment:
          type: string
          enum: [PROD, NONPROD]
          example: PROD
    ValidationResponse:
      type: object
      required:
        - payload
      properties:
        payload:
          $ref: '#/components/schemas/SMARTHealthCard'
        issuer:
          $ref: '#/components/schemas/Issuer'
    Error:
      type: object
      properties:
        error_message:
          type: string
      required:
        - error_message
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string

