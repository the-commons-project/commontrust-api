openapi: 3.0.0
info:
  title: ctn-issuer
  description: CommonTrust Network Registry API
  version: 1.0.0
  contact:
    email: cloudops@thecommonsproject.org
  license:
    name: MIT
    url: 'https://mit-license.org/'

servers:
  - description: Replace api_base_url with server base URL
    url: ${api_base_url}/ctn/v1

paths:
  /issuer:
    options:
      summary: CORS support
      description: |
        Enable CORS by returning correct headers
      tags:
      - CORS
      responses:
        200:
          description: Default response for CORS method
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Api-Key'''
              method.response.header.Access-Control-Allow-Methods: '''*'''
              method.response.header.Access-Control-Allow-Origin: '''*'''
            responseTemplates:
              application/json: |
                {}
    get:
      summary: returns issuer
      operationId: findIssuer
      description: |
        By passing in the Issuer URL, you can retrieve the Issuer object
      parameters:
        - in: query
          name: identifier
          description: issuer URL
          required: true
          schema:
            type: string
            example: https://spec.smarthealth.cards/examples/issuer
        - in: query
          name: system
          description: smarthealthcard or other system
          required: true
          schema:
            type: string
            enum: [smarthealthcard]
      responses:
        '200':
          description: Issuer object found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: Issuer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Gateway error
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: |
          arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:ctn-issuer-lookup:live/invocations
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Api-Key'''
              method.response.header.Access-Control-Allow-Methods: '''*'''
              method.response.header.Access-Control-Allow-Origin: '''*'''
            responseTemplates:
              application/json: |
                {}
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: x-api-key
      in: header
  schemas:
    Issuer:
      type: object
      required:
        - id
        - name
        - environment
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Kenney Laboratories
        environment:
          type: string
          enum: [PROD, NONPROD]
          example: PROD
    Error:
      type: object
      properties:
        error_message:
          type: string
      required:
        - error_message
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string

security:
  - ApiKeyAuth: []
