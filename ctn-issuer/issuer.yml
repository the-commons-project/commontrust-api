openapi: 3.0.0
info:
  title: ctn-issuer
  description: CommonTrust Network Issuer API
  version: 1.0.0
  contact:
    email: cloudops@thecommonsproject.org
  license:
    name: MIT
    url: 'https://mit-license.org/'

servers:
  - description: Development
    url: https://api-dev.commontrustnetwork.org/v1/ctn-issuer
  - description: Test
    url: https://api-test.commontrustnetwork.org/v1/ctn-issuer
  - description: Production
    url: https://api.commontrustnetwork.org/v1/ctn-issuer

paths:
  /issuer:
    get:
      summary: returns issuer
      operationId: findIssuer
      description: |
        By passing in the Issuer URL, you can retrieve the Issuer object
      parameters:
        - in: query
          name: identifier
          description: issuer URL
          required: true
          schema:
            type: string
            example: https://spec.smarthealth.cards/examples/issuer
        - in: query
          name: system
          description: smarthealthcard or other system
          required: true
          schema:
            type: string
            enum: [smarthealthcard]
      responses:
        '200':
          description: Issuer object found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: Issuer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Gateway error
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: x-api-key
      in: header
  schemas:
    Issuer:
      type: object
      required:
        - id
        - name
        - environment
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Kenney Laboratories
        logo_uri:
          type: string
          format: uri
          example: https://kenneylabs.com/logo.png
        environment:
          type: string
          enum: [PROD, NONPROD]
          example: PROD
    Error:
      type: object
      properties:
        error_message:
          type: string
      required:
        - error_message
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string

security:
  - ApiKeyAuth: []